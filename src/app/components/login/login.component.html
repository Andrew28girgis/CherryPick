<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="row total-height" >
    <!-- Login Form Column -->
    <div class="col-md-6 px-0">
      <div class="login-container h-100">
        <div>
          <p class="login-head">Login</p>
        </div>
        <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
          <div class="form-group my-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="username"
              required
              [(ngModel)]="adminLogin.Email"
            />
          </div>
          <div class="form-group my-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              required
              [(ngModel)]="adminLogin.Password"
            />
          </div> 
          <div class="text-center mt-3">
            <button class="btn login" type="submit">Login</button>
            <button class="btn login mt-3" *ngIf="!user" (click)="loginMicrosoft()">Continue with Microsoft</button>
            <button  class="btn login mt-3"  (click)="logoutMicrosoft()">Logout</button>


          </div>
          <div class="text-center mt-3">
            <span class="termsofservice" [routerLink]="['/tos']">Terms of Service</span>
          </div>
        </form>
      </div>
    </div>
    <!-- Additional Content Column -->
    <div class="col-md-6 right-container">
      <div class="focus-container">
        <p class="focus">Focus on deals</p>
        <p class="worth">Worth pursuing.</p> 
        <p class="mt-4 cherry-desc d-flex align-items-center justify-content-center">
          Cherrypick gives you leverage so you can focus on deals worth pursuing
        </p>
      </div>
     </div> 
  </div>
</div>
