<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0" style="padding: 0;">
            <div class="row w-100 mx-0" style="height: 80vh ; align-items: center; display: flex;">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5"
                        style="background-color: #fff; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;border-radius: 15px;">
                        <div style="display: flex; justify-content: center;">
                            <img alt="logo" loading="lazy" [style.height.px]="logoUrl === '../../../assets/Images/oreilly.png' ? 80 : 40" 
                            [routerLink]="['/summary']" decoding="async" data-nimg="1" src="{{ logoUrl }}">
                        </div>
                        
                        <!-- <h4 class="font-weight-light" style="color: #000;font-weight: 700;font-size: 25px">Login</h4> -->
                        <form class="pt-3" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" type="text" name="username"
                                    style="margin-bottom: 3px;" required [(ngModel)]="adminLogin.Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                    style="margin-top: 25px;margin-bottom: 3px;" required
                                    [(ngModel)]="adminLogin.Password">
                                <!-- <div style="margin:0;padding:0"
                    class="alert">
                    <p style="color:red;font-weight: 600;">Please enter your password</p>
                  </div>
                  <div style="margin:0;padding:0" *ngIf="wrongPassword == true" class="alert">
                    <p style="color:red; font-weight: 600;">Please enter the correct password</p>
                  </div> -->
                            </div>
                            <div class="mt-3" style="    display: flex;   justify-content: center;">

                                <button class="default-btn" type="submit" style="padding: 10px 15px;">SIGN
                                    IN</button>
                                <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  style="background-color: #00AEFF;border: none;">SIGN IN</a> -->
                            </div>
                            <!-- <div class="my-2 d-flex justify-content-between align-items-center">
  
                  <a class="auth-link text-black" style="    margin-left: auto; cursor: pointer;">Forgot password?</a>
                </div> -->
                            <!--
              <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="register.html" class="text-primary">Create</a>
                </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
