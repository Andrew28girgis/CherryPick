<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="row w-50" style="height: 500px">
    <!-- Login Form Column -->
    <div class="col-md-6 pe-0">
      <div class="login-container h-100">
        <div>
          <p class="login-head">Login</p>
        </div>
        <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
          <div class="form-group my-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="username"
              required
              [(ngModel)]="adminLogin.Email"
            />
          </div>
          <div class="form-group my-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              required
              [(ngModel)]="adminLogin.Password"
            />
          </div>
          <div>
            <p class="forget">Forget Password</p>
          </div>
          <div class="text-center mt-3">
            <button class="btn login" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Additional Content Column -->
    <div class="col-md-6 right-container">
      <div class="focus-container">
        <p class="focus">Focus on deals </p>
        <p class="worth">Worth pursuing.</p>
      
  
        <p class="mt-4 cherry-desc">
          CherryPick has helped us access hidden opportunities through their
          off-market listings. Their mix of technology and industry knowledge is
          unmatched and has been crucial to our growth.
        </p>
      </div>
    </div>

  </div>
</div>
