<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="card p-0" *ngFor="let items of EmailDashboard; let i = index" [ngClass]="{'mt-3': i !== 0}">
  <p-table [columns]="cols" [value]="items.Organizations">
    <ng-template pTemplate="caption">
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold">{{ items.Title }}</span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" class="col-header">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td class="col-body">{{ rowData.Name }}</td>
        <td class="col-body">{{ (rowData.LastActivityDate | date : "medium") || '--' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
