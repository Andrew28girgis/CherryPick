<div class="tab-view-container">
  <div class="bottom-navbar">
    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>

    <div class="row mb-0">
      <div class="col-6 col-md-6 pt-2 d-flex justify-content-start align-items-center">
        <div class="custom-icon-container">
          <div class="icon-option" *ngFor="let option of dropdowmOptions" (click)="selectOption(option)"
            [class.selected]="selectedOption === option.status || selectedOption === option">
            <img [src]="option.icon" [alt]="option.text" class="icon-image" />
            <span class="icon-text">{{ option.text }}</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- The rest of your view components -->
  <app-map-view *ngIf="currentView == 1" (viewChange)="onViewChange($event)" #mapView></app-map-view>
  <div class="row" *ngIf="currentView == 2">
    <div class="col-12 col-sm-8 cards">
      <app-side-list-view (highlightMarker)="onHighlightMarker($event)"
        (unhighlightMarker)="onUnhighlightMarker($event)"></app-side-list-view>
    </div>
    <div class="col-12 col-sm-4 hide-on-mobile">
      <app-map-view #mapView></app-map-view>
    </div>
  </div>
  <app-card-view *ngIf="currentView == 3"></app-card-view>
  <app-table-view *ngIf="currentView == 4" (viewChange)="onViewChange($event)"></app-table-view>
  <app-social-view *ngIf="currentView == 5" (viewChange)="onViewChange($event)"></app-social-view>
</div>
