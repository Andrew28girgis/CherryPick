<div class="container">
  <div class="row mt-3">
    <div class="col-md-7 category">
      <h2>Categories</h2>
      <div class="row mt-2">
        <ng-container *ngFor="let category of BrokerData">
          <div class="col-md-3" (click)="chooseCategory(category.categoryId)">
            <div
              class="card-bodyx"
              [ngClass]="{ selected: categoryId === category.categoryId }"
            >
              <!-- [ngClass]="{ selected: BuyboxId === category.id }" -->
              <div class="card-title">{{ category.categoryName }}</div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="orgs mt-3">
        <div class="container">
          <div class="row mt-2" *ngIf="Brokerorganizations">
            <ng-container>
              <ul>
                <li
                  class="org"
                  *ngFor="let Organization of Brokerorganizations"
                  [routerLink]="['/summary', Organization.id]"
                >
                  {{ Organization.name }}
                </li>
              </ul>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4 expansion">
      <div>
        <h2>Expansion Eye Organizations</h2>
        <ul>
          <li
            class="org"
            *ngFor="let Organization of expansionOrganization"
            [routerLink]="['/organizationDetails', Organization.id]"
          >
            {{ Organization.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
