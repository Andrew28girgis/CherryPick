<div class="page-layout" [ngClass]="{'sidebar-collapsed': sidebarCollapsed}">
  <div class="sidebar">
    <app-sidebar (collapseChange)="onSidebarCollapse($event)"></app-sidebar>
  </div>
  <div class="main-content">
    <div class="dashboard-header">
      <h1 class="title">Tasks</h1>
      <!-- <div class="tabs">
        <a
          routerLink="/Kanban"
          routerLinkActive="active"
          class="tab"

          [ngClass]="{ active: activeTab === 'Done' }"

        >

      </div> -->
    </div>
    <div class="table-wrapper">
      <div class="table-header">
        <div class="search-bar position-relative">
          <div class="search-section">
            <div class="input">
              <input
                class="check"
                type="search"
                placeholder="Search..."
                class="form-control search-input"
              />
              <img
                src="assets/Images/Icons/search-normal.svg"
                alt="Search Icon"
                class="search-icon"
              />
            </div>
          </div>
          <div class="filter-bar">
            <!-- ... other filter bar content ... -->
            <button class="filter-button btn" (click)="toggleFilter()">
              <img src="assets/Images/Icons/filter.svg" alt="Filter" />
            </button>
          </div>

          <app-filter-panel
            (filterChange)="onFilterChange($event)"
          ></app-filter-panel>
        </div>
        <div class="action-buttons">
          <button class="add-btn" (click)="onEdit()">
            <img src="assets/Images/Icons/add2.svg" alt="edit" />
            Add a Task
          </button>
          
        </div>
        <!-- <app-edit-popup *ngIf="editingRow" [row]="editingRow" (save)="onSaveEdit($event)" (cancel)="onCancelEdit()"></app-edit-popup> -->
      </div>

      <div class="table-container">
        <table role="grid" aria-label="Tasks list">
          <caption class="sr-only">List of tasks and their details</caption>
          <thead class="table-head">
            <tr class="table-head">
              <th>
                <input
                  class="check"
                  type="checkbox"
                  [checked]="isAllSelected()"
                  (change)="toggleAllRows()"
                />
              </th>
              <th>Tasks</th>
              <th>Status</th>
              <th>Project</th>
              <th>Asignee</th>
              <th>Due</th>
              <th>Priority</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of filteredData" [attr.aria-selected]="isRowSelected(row)">
              <td>
                <input
                  type="checkbox"
                  [checked]="isRowSelected(row)"
                  (change)="toggleRow(row)"
                  [attr.aria-label]="'Select row ' + row.id"
                />
              </td>

              <td class="broker-cell sizeMed">
                <div class="broker-info sizeMed" [attr.data-tooltip]="row.leadBroker.task">
                  <span class="name">{{ row.leadBroker.task }}</span>
                </div>
              </td>
              <td class="stakeholder-cell sizeMed">
                <div class="stakeholder-info">
                  <div class="details">
                    <span
                      class="status-badge"
                      [ngClass]="{
                        'not-started': row.leadBroker.status === 'Not Started',
                        'in-progress': row.leadBroker.status === 'In Progress',
                        'completed': row.leadBroker.status === 'Started'
                      }"
                    >
                      {{ row.leadBroker.status }}
                    </span>
                  </div>
                </div>
              </td>

              <td class="sizeMed">
                <div class="avatar">
                  <img
                    [src]="row.leadBroker.projectImg"
                    [alt]="row.leadBroker.project"
                  />
                  {{ row.leadBroker.project }}
                </div>
              </td>
              <td class="sizeMed">
                <div class="avatar">
                  <img
                    [src]="row.leadBroker.asigneeImg"
                    [alt]="row.leadBroker.asignee"
                  />
                  {{ row.leadBroker.asignee }}
                </div>
              </td>
              <td class="sizeMed">
                <div class="details">
                  <span
                    class="due-badge"
                    [ngClass]="{
                      'overdue': row.leadBroker.due === 'Overdue',
                      'today': row.leadBroker.due === 'Today',
                      'upcoming': row.leadBroker.due === 'Upcoming'
                    }"
                  >
                    {{ row.leadBroker.due }}
                  </span>
                </div>
              </td>
              <td class="sizeMed">
                <div class="details">
                  <span
                    class="priority-badge"
                    [ngClass]="{
                      'high': row.leadBroker.priority === 'High',
                      'medium': row.leadBroker.priority === 'Medium',
                      'low': row.leadBroker.priority === 'Low'
                    }"
                  >
                    {{ row.leadBroker.priority }}
                    <div class="priority-arrows">
                      <div 
                        class="arrow arrow-up" 
                        (click)="changePriority(row, 'up')"
                        [style.opacity]="row.leadBroker.priority === 'High' ? '0.2' : '0.5'"
                        [style.cursor]="row.leadBroker.priority === 'High' ? 'pointer' : 'pointer'"
                      ></div>
                      <div 
                        class="arrow arrow-down" 
                        (click)="changePriority(row, 'down')"
                        [style.opacity]="row.leadBroker.priority === 'Low' ? '0.2' : '0.5'"
                        [style.cursor]="row.leadBroker.priority === 'Low' ? 'pointer' : 'pointer'"
                      ></div>
                    </div>
                  </span>
                </div>
              </td>
              <td class="sizelarge" [attr.data-tooltip]="row.leadBroker.notes">
                {{ row.leadBroker.notes }}
              </td>
              <td class="action-cell">
                <button class="action-btn" (click)="onEdit()" [attr.aria-label]="'Edit row ' + row.id">
                  <img src="assets/Images/Icons/edit-22.svg" alt="edit" />
                </button>
                <!-- <app-edit-popup *ngIf="editingRow" [row]="editingRow" (save)="onSaveEdit($event)" (cancel)="onCancelEdit()"></app-edit-popup> -->

                <button class="action-btn delete" (click)="onDelete()" [attr.aria-label]="'Delete row ' + row.id">
                  <img src="assets/Images/Icons/trash.svg" alt="delete" />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
