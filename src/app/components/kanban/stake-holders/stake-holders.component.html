<div class="page-layout" [ngClass]="{ 'sidebar-collapsed': sidebarCollapsed }">
  <div class="sidebar">
    <app-sidebar (collapseChange)="onSidebarCollapse($event)"></app-sidebar>
  </div>
  <div class="main-content">
    <div class="dashboard-header">
      <h1 class="title">StakeHolders</h1>
      <div class="tabs">
        <a
          routerLink="/Team"
          routerLinkActive="active"
          class="tab"
          [ngClass]="{ active: activeTab === 'Team' }"
          (click)="setActiveTab('Team')"
        >
          Team Members
        </a>
        <a
          routerLink="/Brokers"
          routerLinkActive="active"
          class="tab"
          [ngClass]="{ active: activeTab === 'Brokers' }"
          (click)="setActiveTab('Brokers')"
        >
        Brokers
        </a>
        <a
          routerLink="/Tenants"
          routerLinkActive="active"
          class="tab"
          [ngClass]="{ active: activeTab === 'Tenants' }"
          (click)="setActiveTab('Tenants')"
        >
        Tenants
        </a>
        <a
          routerLink="/Sellers"
          routerLinkActive="active"
          class="tab"
          [ngClass]="{ active: activeTab === 'Sellers' }"
          (click)="setActiveTab('Sellers')"
        >
        Sellers
        </a>
        <a
          routerLink="/Land"
          routerLinkActive="active"
          class="tab"
          [ngClass]="{ active: activeTab === 'Land' }"
          (click)="setActiveTab('Land')"
        >
        Land Loards
        </a>
        <a
          routerLink="/Franchisees"
          routerLinkActive="active"
          class="tab"
          [ngClass]="{ active: activeTab === 'Franchisees' }"
          (click)="setActiveTab('Franchisees')"
        >
        Franchisees
        </a>
        <a
          routerLink="/Franchisors"
          routerLinkActive="active"
          class="tab"
          [ngClass]="{ active: activeTab === 'Franchisors' }"
          (click)="setActiveTab('Franchisors')"
        >
        Franchisors
        </a>
        
      </div>
    </div>
    <div class="table-wrapper">
      <div class="table-header">
        <div class="search-bar position-relative">
          <div class="search-section">
            <div class="input">
              <input
                class="check"
                type="search"
                placeholder="Search..."
                class="form-control search-input"
                [(ngModel)]="searchText"
                (input)="onSearchChange($event)"
              />
              <img
                src="assets/Images/Icons/search-normal.svg"
                alt="Search Icon"
                class="search-icon"
              />
            </div>
          </div>
          <div class="filter-bar">
            <!-- ... other filter bar content ... -->
            <button class="filter-button btn" (click)="toggleFilter()">
              <img src="assets/Images/Icons/filter.svg" alt="Filter" />
            </button>
          </div>

          <app-filter-panel
            (filterChange)="onFilterChange($event)"
          ></app-filter-panel>
        </div>
        <div class="action-buttons">
          <button class="edit-btn">
            <img src="assets/Images/Icons/add2.svg" alt="edit" />
            Add OR Invite
          </button>
          <button class="add-data">
            <img src="assets/Images/Icons/document-uploadd.svg" alt="edit" />
            Upload Data
          </button>
        </div>
        <!-- <app-edit-popup *ngIf="editingRow" [row]="editingRow" (save)="onSaveEdit($event)" (cancel)="onCancelEdit()"></app-edit-popup> -->
      </div>

      <div class="table-container">
        <table>
          <thead class="table-head">
            <tr class="table-head">
              <th>
                <input
                  class="check"
                  type="checkbox"
                  [checked]="isAllSelected()"
                  (change)="toggleAllRows()"
                />
              </th>
              <th>Lead Broker</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Last Seen</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of filteredData">
              <td>
                <input
                  type="checkbox"
                  [checked]="isRowSelected(row)"
                  (change)="toggleRow(row)"
                />
              </td>

              <td class="broker-cell">
                <div class="broker-info">
                  <div class="avatar">
                    <img
                      [src]="row.leadBroker.avatar"
                      [alt]="row.leadBroker.name"
                    />
                  </div>
                  <span class="name">{{ row.leadBroker.name }}</span>
                </div>
              </td>
              <td class="stakeholder-cell">
                <div class="stakeholder-info">
                  <div class="details">
                    <span class="phone">{{ row.leadBroker.email }}</span>
                  </div>
                </div>
              </td>
              <td>{{ row.leadBroker.phone }}</td>
              <td>{{ row.leadBroker.lastSeen }}</td>
              <td class="action-cell">
                <button
                  class="action-btn"
                  (click)="onEdit(row)"
                  [attr.aria-label]="'Edit row ' + row.id"
                >
                  <img
                    src="assets/Images/Icons/edit.svg"
                    alt="edit"
                    class="editImg"
                  />
                </button>
                <button
                  class="action-btn delete"
                  (click)="onDelete(row)"
                  [attr.aria-label]="'Delete row ' + row.id"
                >
                  <img
                    src="assets/Images/Icons/trash.svg"
                    alt="delete"
                    class="editImg"
                  />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
