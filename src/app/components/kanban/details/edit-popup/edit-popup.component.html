<div class="popup-overlay">
    <div class="popup-content">
      <h2>Edit Customer Information</h2>
      <form (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="clientName">Client Name</label>
          <input type="text" id="clientName" [(ngModel)]="editedRow.client.name" name="clientName" required>
        </div>
        <div class="form-group">
          <label for="clientLocation">Client Location</label>
          <input type="text" id="clientLocation" [(ngModel)]="editedRow.client.location" name="clientLocation" required>
        </div>
        <div class="form-group">
          <label for="leadBroker">Lead Broker</label>
          <input type="text" id="leadBroker" [(ngModel)]="editedRow.leadBroker.name" name="leadBroker" required>
        </div>
        <div class="form-group">
          <label for="stakeholder">Stakeholder</label>
          <input type="text" id="stakeholder" [(ngModel)]="editedRow.stakeholder.name" name="stakeholder" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" [(ngModel)]="editedRow.status" name="status" required>
            <option value="Closed">Closed</option>
            <option value="On Hold">On Hold</option>
            <option value="Lost">Lost</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" id="date" [(ngModel)]="editedRow.date" name="date" required>
        </div>
        <div class="button-group">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
