<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container-fluid my-3">
  <div class="row">
    <div class="col-md-3">
      <div class="card card-filter">
        <div class="card-body position-relative">
          <div class="d-flex align-items-center justify-content-between">
            <div class="title-filter">
              <span>Filter</span>
            </div>
            <div class="title-filter">
              <span>Clear Filters</span>
            </div>
          </div>

          <div class="mt-3 small-titlefilter">
            <span>Price</span>
          </div>
<input type="range" class="form-range" id="customRange1">

          <div class="d-flex align-items-center justify-content-between mt-3">
            <div class="me-2">
              <input
                type="text"
                class="form-control"
                placeholder="From"
                aria-label="From"
              />
            </div>
            <div class="ms-2">
              <input
                type="text"
                class="form-control"
                placeholder="To"
                aria-label="To"
              />
            </div>
          </div>
          <hr class="small-line" />
          <div class="mt-3 small-titlefilter">
            <span>Space</span>
          </div>
          <input type="range" class="form-range" id="customRange2">

          <div class="d-flex align-items-center justify-content-between mt-3">
            <div class="me-2">
              <input
                type="text"
                class="form-control"
                placeholder="From"
                aria-label="From"
              />
            </div>
            <div class="ms-2">
              <input
                type="text"
                class="form-control"
                placeholder="To"
                aria-label="To"
              />
            </div>
          </div>
          <hr class="small-line" />
          <div class="mt-3 small-titlefilter">
            <span>Organization</span>
          </div>
          <div class="input-group mt-2">
            <span class="input-group-text">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
          <div class="mt-3">
            <div class="form-check">
              <input
                type="checkbox"
                id="KLNB"
                name="KLNB"
                class="form-check-input"
                checked
              />
              <label for="KLNB" class="form-check-label">KLNB</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="Learner"
                name="Learner"
                class="form-check-input"
              />
              <label for="Learner" class="form-check-label">Learner</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="Edens"
                name="Edens"
                class="form-check-input"
              />
              <label for="Edens" class="form-check-label">Edens</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="Kimco Realty"
                name="Kimco Realty"
                class="form-check-input"
              />
              <label for="Kimco Realty" class="form-check-label"
                >Kimco Realty</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="Federal Realty"
                name="Federal Realty"
                class="form-check-input"
              />
              <label for="Federal Realty" class="form-check-label"
                >Federal Realty</label
              >
            </div>
          </div>
          <hr class="small-line" />
          <div class="mt-3 small-titlefilter">
            <span>Tenants</span>
          </div>
          <div class="mt-3">
            <div class="form-check">
              <input
                type="checkbox"
                id="Comp-Tenants"
                name="Comp-Tenants"
                class="form-check-input"
                checked
              />
              <label for="Comp-Tenants" class="form-check-label"
                >Comp-Tenants</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="Co-Teants"
                name="Co-Teants"
                class="form-check-input"
              />
              <label for="Co-Teants" class="form-check-label">Co-Teants</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="Competitors"
                name="Competitors"
                class="form-check-input"
              />
              <label for="Competitors" class="form-check-label"
                >Competitors</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="My Branches"
                name="My Branches"
                class="form-check-input"
              />
              <label for="My Branches" class="form-check-label"
                >My Branches</label
              >
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center mt-3">
            <button
              type="button"
              class="btn btn-secondary w-80"
              aria-label="To"
            >
              Filter
            </button>
          </div>
          
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-4">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control search-inputs"
                      placeholder="Search"
                      aria-label="Search"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>

                <div class="col-md-4">
                  <select
                    id="state-select"
                    class="form-select search-inputs"
                    [(ngModel)]="selectedState"
                    (change)="getCitiesOfState()"
                  >
                    <option selected>All</option>
                    <option *ngFor="let state of uniqueStates">
                      {{ state }}
                    </option>
                  </select>
                </div>

                <div class="col-md-4">
                  <select
                    id="city-select"
                    class="form-select search-inputs"
                    [(ngModel)]="selectedCity"
                  >
                    <option selected>All</option>
                    <option *ngFor="let city of uniqueCities">
                      {{ city.city }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-9">
                  <div
                    class="d-inline-flex align-items-center border p-2 rounded"
                    style="background-color: #f8f9fa"
                  >
                    <span class="me-2 show-map">Show Map</span>
                    <img src="../../../../assets/Images/Icons/map.png" alt="" />
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="blue-box" (click)="searchShoppingCenter()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                </div>
              </div>
            </div>
            <ng-container>
              <div class="col-md-12" *ngFor="let result of KayakResult?.Result">
                <div class="card mb-3" style="background-color: #fffff7">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-3">
                        <img
                          class="kayak-img img-fluid rounded"
                          *ngIf="result.MainImage"
                          [src]="result.MainImage"
                          [alt]="result.CenterName"
                        />
                      </div>
                      <div class="col-md-4 sizeofdata">
                        <div class="d-flex align-items-center">
                          <div class="card-strongs">
                            <span class="no-wrap">Center Name:</span>
                          </div>
                          <div>&nbsp;</div> 
                          <div class="text-truncate card-texts">
                            <span>{{ result.CenterName }}</span>
                          </div>
                        </div>
                        
                        
                        <div class="d-flex align-items-center mt-2">
                          <div class="card-strongs">
                            <span class="no-wrap">Center Address:</span>
                          </div>
                          <div>&nbsp;</div>
                          <div class="text-truncate card-texts">
                            <span>{{ result.CenterAddress }}</span>
                          </div>
                        </div>
                        
                        
                        
                        <div class="d-flex align-items-center mt-2">
                          <div class="card-strongs">
                            <span>Center City:</span>
                          </div>
                          <div>&nbsp;</div> 
                          <div class="card-texts">
                            <span>{{ result.CenterCity }}</span>
                          </div>
                        </div>
                        
                        <div class="d-flex align-items-center mt-2">
                          <div class="card-strongs">
                            <span>Center State:</span>
                          </div>
                          <div>&nbsp;</div> 
                          <div class="card-texts">
                            <span>{{ result.CenterState }}</span>
                          </div>
                        </div>
                        

                        <!-- <div *ngIf="result.place?.length">
                                <strong>Total Places:</strong> {{ result.place.length }}
                                <ul>
                                  <li *ngFor="let place of result.place">
                                    <div>
                                      <strong>Building Size:</strong> {{ place.BuildingSizeSf }} sq ft
                                    </div>
                                   
                                  </li>
                                </ul>
                              </div> -->
                      </div>
                      <div class="col-md-5">
                        <div class="text-center">
                          <img
                            src="../../../../assets/Images/Logos/Co. Logo.png"
                            alt="Company Logo"
                            class="img-fluid"
                          />

                          <span class="company-name">KLNB</span>
                          <div class="info-background">
                            <span class="black-dot"></span>
                            <span class="info-text">Retail Leasing</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
