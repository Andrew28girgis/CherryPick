<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="container-fluid my-3">
  <div class="row">
    <div class="col-md-3">
      <div class="card card-filter gray-background">
        <div
          class="card-body position-relative"
          style="height: 100vh; overflow-y: scroll"
        >
          <div class="d-flex align-items-center justify-content-between">
            <div class="title-filter">
              <span>Filter</span>
            </div>
          </div>

          <div>
            <div class="mt-3 small-titlefilter">
              <span>State</span>
            </div>
            <select
              id="state-select"
              class="form-select search-inputs"
              (change)="getCitiesOfState()"
              [(ngModel)]="filterValues.statecode"
            >
              <option selected>All</option>
              <option *ngFor="let state of uniqueStates">
                {{ state }}
              </option>
            </select>
          </div>

          <div>
            <div class="mt-3 small-titlefilter">
              <span>City</span>
            </div>
            <select
              id="city-select"
              class="form-select search-inputs"
              [(ngModel)]="filterValues.city"
            >
              <option selected>All</option>
              <option *ngFor="let city of uniqueCities">
                {{ city.city }}
              </option>
            </select>
          </div>

          <ng-container *ngIf="Filters">
            <hr class="small-line" />
            <div>
              <div class="mt-3 small-titlefilter">
                <input
                  type="checkbox"
                  id="availabilty"
                  name="availabilty"
                  class="form-check-input"
                  [(ngModel)]="filterValues.availabilty"
                />
                <label for="availabilty" class="form-check-label ms-2"
                  >Availabilty</label
                >
              </div>

              <div class="mt-3 small-titlefilter">
                <span>Sqft</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="sqft"
                  [(ngModel)]="filterValues.sqft"
                />
              </div>
              <div class="mt-3 small-titlefilter">
                <span>Secondary Type</span>
              </div>
              <select
                class="form-select search-inputs"
                [(ngModel)]="filterValues.secondarytype"
              >
                <option selected>All</option>
                <ng-container *ngFor="let Secondary of Filters?.SecondaryType">
                  <option value="{{ Secondary.SecondaryType }}">
                    {{ Secondary.SecondaryType }}
                  </option>
                </ng-container>
              </select>
            </div>
            <hr class="small-line" />
            <div>
              <div class="mt-3 small-titlefilter">
                <span>Tenants</span>
              </div>
              <div class="mt-3">
                <div class="form-check">
                  <ng-container
                    *ngFor="
                      let tenant of showAllTenants
                        ? Filters.Tenants
                        : Filters.Tenants.slice(0, 15)
                    "
                  >
                    <input
                      type="checkbox"
                      name="Comp-Tenants"
                      class="form-check-input"
                      (change)="toggleTenantSelection(tenant)"
                      [(ngModel)]="tenant.Selected"
                    />
                    <label class="form-check-label">{{ tenant.Name }}</label>
                  </ng-container>
                </div>
                <div class="text-center mt-2">
                  <button class="btn btn-link" (click)="toggleTenantList()">
                    {{ showAllTenants ? "Show Less ▲" : "Show More ▼" }}
                  </button>
                </div>
              </div>
            </div>
            <div>
              <div class="mt-3 small-titlefilter">
                <span>Tenant Tags</span>
              </div>
              <div>
                <button class="x-btn tags" (click)="openTagsModal(tagsModal)">
                  Select Tags <i class="fas fa-tags ml-1"></i>
                </button>
                <div
                  *ngIf="selectedTags.length > 0"
                  class="mt-3 d-flex flex-column"
                >
                  <span *ngFor="let tag of selectedTags" class="">
                    {{ tag.tag }}
                    <!-- <i
                      class="fas fa-times ml-1 cursor-pointer"
                      (click)="removeTag(tag)"
                    ></i> -->
                  </span>
                </div>
              </div>
            </div>
            <div>
              <div class="mt-3 small-titlefilter">
                <span>Management Company</span>
              </div>
              <div class="mt-3">
                <div class="form-check">
                  <!-- Slice to 15 or show all based on `showAllOrgs` -->
                  <ng-container
                    *ngFor="
                      let Org of showAllOrgs
                        ? Filters.ManagementOrganization
                        : Filters.ManagementOrganization.slice(0, 15)
                    "
                  >
                    <input
                      type="checkbox"
                      name="Comp-Tenants"
                      class="form-check-input"
                      (change)="toggleOrgSelect(Org)"
                      [(ngModel)]="Org.Selected"
                    />
                    <label class="form-check-label">{{ Org.Name }}</label>
                  </ng-container>
                </div>
                <div class="text-center mt-2">
                  <button class="btn btn-link" (click)="toggleOrgList()">
                    {{ showAllOrgs ? "Show Less ▲" : "Show More ▼" }}
                  </button>
                </div>
              </div>
            </div>
          </ng-container>
          <div class="d-flex align-items-center justify-content-center mt-3">
            <button
              type="button"
              class="btn btn-secondary w-80"
              aria-label="To"
              (click)="searchShoppingCenter()"
            >
              Filter
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-4">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control search-inputs"
                      placeholder="Search"
                      aria-label="Search"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="row">
                <div class="col-md-9">
                  <div
                    class="d-inline-flex align-items-center border p-2 rounded gray-background"
                  >
                    <span class="me-2 show-map">Show Map</span>
                    <img src="../../../../assets/Images/Icons/map.png" alt="" />
                  </div>
                </div>
                <!-- <div class="col-md-3">
                  <button class="btn btn-secondary" (click)="searchShoppingCenter()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div> -->
              </div>
            </div>
            <ng-container>
              <!-- Loop through KayakResult -->
              <div class="col-md-12" *ngFor="let result of KayakResult?.json">
                <div class="card carddd mb-3 gray-background">
                  <div class="card-body">
                    <div class="row">
                      <!-- Left Side: Result Details -->
                      <div class="col-md-3">
                        <img
                          class="kayak-img img-fluid rounded"
                          *ngIf="result.MainImage"
                          [src]="result.MainImage"
                          [alt]="result.CenterName"
                        />
                      </div>
                      <div class="col-md-4 sizeofdata">
                        <div class="d-flex align-items-center">
                          <div class="card-strongs">
                            <span class="no-wrap">Name:</span>
                          </div>
                          <div>&nbsp;</div>
                          <div class="text-truncate card-texts">
                            <span>{{ result.CenterName }}</span>
                          </div>
                        </div>

                        <div class="d-flex align-items-center mt-2">
                          <div class="card-strongs">
                            <span class="no-wrap">Address:</span>
                          </div>
                          <div>&nbsp;</div>
                          <div class="text-truncate card-texts">
                            <span>{{ result.CenterAddress }}</span>
                          </div>
                        </div>

                        <div class="d-flex align-items-center mt-2">
                          <div class="card-strongs">
                            <span>City:</span>
                          </div>
                          <div>&nbsp;</div>
                          <div class="card-texts">
                            <span>{{ result.CenterCity }}</span>
                          </div>
                        </div>

                        <div class="d-flex align-items-center mt-2">
                          <div class="card-strongs">
                            <span>State:</span>
                          </div>
                          <div>&nbsp;</div>
                          <div class="card-texts">
                            <span>{{ result.CenterState }}</span>
                          </div>
                        </div>
                      </div>

                      <!-- Right Side: Management Organization -->
                      <div class="col-md-5">
                        <div
                          class="text-center"
                          *ngFor="
                            let filtering of Filters?.ManagementOrganization
                          "
                        >
                          <img
                            [src]="
                              'https://api.cherrypick.com/api/Organization/GetOrgImag?orgId=' +
                              filtering.OrganizationId
                            "
                            [alt]="filtering.Name"
                            class="img-fluid"
                          />
                          <span class="company-name">{{ filtering.Name }}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Loop through Filters.ManagementOrganization -->
              <div
                class="col-md-12"
                *ngFor="let organization of Filters?.ManagementOrganization"
              >
                <div class="card carddd mb-3 gray-background">
                  <div class="card-body text-center">
                    <img
                      [src]="
                        'https://api.cherrypick.com/api/Organization/GetOrgImag?orgId=' +
                        organization.OrganizationId
                      "
                      [alt]="organization.Name"
                      class="img-fluid"
                    />
                    <span class="company-name">{{ organization.Name }}</span>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #tagsModal let-modal>
  <div class="modal-body">
    <div class="custom-multiselect">
      <!-- Search Input -->
      <input
        type="text"
        placeholder="Search Tags..."
        [(ngModel)]="searchTerm"
        (input)="filterTags()"
        class="search-input"
      />
      <!-- List of Tags -->
      <div class="specialty-list">
        <label *ngFor="let tag of visibleTags" class="specialty-item">
          <input
            type="checkbox"
            [checked]="isTagSelected(tag)"
            (change)="toggleTagSelection(tag)"
          />
          {{ tag.tag }}
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
    <button class="btn btn-primary tags" (click)="applyTags()">Apply</button>
  </div>
</ng-template>
