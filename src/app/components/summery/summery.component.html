<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="d-flex justify-content-center pt-4">
  <div class="searchBox">
    <input class="searchInput" type="text" name="" placeholder="Search something">
    <button class="searchButton" href="#">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
</div>

<div class="row m-0 p-0 mt-2 d-flex ps-2 pe-2">
  <ng-container *ngFor="let type of buyboxTypes">
    <div class="col-12 col-sm-3 p-3">
      <section class="card__Kayak">
        <div class="card__Kayak__img mt-3 mb-3">
          <img class="Kayak__img ms-2" src="https://api.cherrypick.com/api/Organization/GetOrgImag?orgId={{type.organizationId}}" alt="" />
          </div>
        <div class="card__Kayak_title">
          {{ type.name }}
        </div>
        <div class="d-flex justify-content-center" >
          <div style="width: max-content;min-width: 100px;">
            <p class="card__Kayak_description w-auto">
              <i class="fa-solid fa-circle"></i> {{type.description }}
            </p>
          </div>
        </div>
        <div class="d-flex justify-content-around  mt-2 pb-3" >
          <button class="CherryPick__button" (click)="chooseType(type.id , type.organizationId , type.name)">CherryPick</button>
          <button class="Kayack__button" [routerLink]="['/dashboard', type.id]">Kayak</button>
        </div>
      </section>
    </div>
  </ng-container>
</div>
