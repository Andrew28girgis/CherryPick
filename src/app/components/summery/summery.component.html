<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<section class="row m-0 p-0 container-fluid">
  <div
    [style.width]="isCollapsed ? '5% !important' : '20% !important'"
    id="primaryColumn"
    class="p-0 col-12 col-md-3 col-lg-2"
  >
    <app-sidbar></app-sidbar>
  </div>

  <div
    id="contentColumn"
    [style.width]="isCollapsed ? '90% !important' : '80% !important'"
    class="p-0 col-12 col-md-9 col-lg-10"
  >
    <div class="row p-0 m-0 align-items-center" style="justify-content: center">
      <div
        class="pt-4 col-8 col-md-11 responsive"
        style="padding-right: 0; padding-left: 0;"
      >
        <div class="searchBox w-100">
          <input
            class="searchInput"
            type="text"
            name=""
            placeholder="Search something"
          />
          <button class="searchButton" href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="pt-4 col-2 col-md-1 logout_Style">
        <app-logout></app-logout>
      </div>
    </div>
    
    <div class="row m-0 p-0 mt-2 ps-2 pe-2">
      <ng-container *ngFor="let type of buyboxTypes">
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 p-3"
          style="padding-right: 0 !important; padding-left: 19px !important"
        >
          <section class="card__Kayak">
            <div class="card__Kayak__img mt-3 mb-3">
              <img
                class="Kayak__img ms-2"
                src="https://api.cherrypick.com/api/Organization/GetOrgImag?orgId={{
                  type.organizationId
                }}"
                alt=""
              />
            </div>
            <div class="card__Kayak_title">
              {{ type.name }}
            </div>
            <div
              class="d-flex justify-content-center card__Kayak_buttons"
              style="flex-direction: row"
            >
              <div style="width: max-content; min-width: 100px">
                <p class="card__Kayak_description w-auto">
                  <i class="fa-solid fa-circle"></i> {{ type.description }}
                </p>
              </div>
            </div>
            <div
              class="card__Kayak_buttons mt-2 pb-3 px-2"
              style="flex-direction: row"
            >
              <button
                class="CherryPick__button"
                (click)="chooseType(type.id, type.organizationId, type.name)"
              >
                Market Survey
              </button>
              <button
                class="Kayack__button"
                [routerLink]="['/dashboard', type.id]"
              >
                Dashboard
              </button>
            </div>
          </section>
        </div>
      </ng-container>
    </div>
  </div>
</section>
