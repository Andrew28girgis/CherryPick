<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container">
  <div class="row mt-2">
    <ng-container *ngFor="let type of buyboxTypes">
      <div class="col-md-12" (click)="chooseType(type.id , type.organizationId , type.name)">
        <div class="card-bodyx" >
          <div class="card-title">{{ type.name }}</div>
        </div>
      </div>
    </ng-container>
  </div>
