<div 
  class="sidebar" 
  [class.sidebar-narrow]="isCollapsed && !isHovering" 
  [class.sidebar-narrow-unfoldable]="isCollapsed && !isHovering"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">

  <div class="sidebar-header border-bottom">
    <ul class="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link cherry-icon" href="summary" style="padding-left: 15px;">
          <img
            src="assets/Images/Icons/favicon-1.jpg"
            alt="CherryPick Logo"
            class="header-logo-active nav-icon cherry-logo"
          />
          <p class="nav-link cherry-icon">CherryPick</p>
        </a>
      </li>
    </ul>
  </div>

  <ul class="sidebar-nav">
    <li (click)="BackTo()" class="nav-item">
      <div class="nav-link">
        <i class="fa-solid fa-house nav-icon"></i>
        <p class="nav-link">Tenants</p>
      </div>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/manage-properties']" class="nav-link">
        <i class="fa-solid fa-building nav-icon"></i>
        <p class="nav-link">My Properties</p>
      </a>
    </li>
    <li class="nav-item">
      <div class="nav-link">
        <i class="fa-solid fa-envelope nav-icon"></i>
        <p class="nav-link">Email</p>
      </div>
    </li>
    <li (click)="logout()" class="nav-item">
      <div class="nav-link">
        <i class="fa-solid fa-right-from-bracket nav-icon"></i>
        <p class="nav-link">Logout</p>
      </div>
    </li>
  </ul>
</div>
