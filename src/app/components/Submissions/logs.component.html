<div class="p-3">
  <table class="procpect-table" *ngIf="submissionsArray && submissionsArray.length > 0">
    <thead class="procpect-table-head">
      <tr>
        <th>Center Name</th>
        <th>Created Date</th>
        <th>File Name</th>
        <th>User Name</th>
      </tr>
    </thead>
    <tbody class="procpect-table-body">
      <tr *ngFor="let submission of submissionsArray">
        <td>{{ submission.CenterName }}</td>
        <!-- Use the safe navigation operator in case US is undefined or empty -->
        <td>{{ submission.US[0]?.CreatedDate | date:'short' }}</td>
        <td>{{ submission.US[0]?.FileName }}</td>
        <td>{{ submission.UserName }}</td>
      </tr>
    </tbody>
  </table>
</div>
