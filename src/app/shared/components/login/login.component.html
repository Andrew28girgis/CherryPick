<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="row m-0 total-height">
    <!-- Login Form Section -->
    <div class="col-md-6 px-0">
      <div class="login-container h-100">
        <header>
          <h1 class="login-head">Login</h1>
        </header>

        <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()">
          <!-- Email Input -->
          <div class="form-group my-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="username"
              required
              [(ngModel)]="loginData.Email"
              aria-label="Email address"
            />
          </div>

          <!-- Password Input -->
          <div class="form-group my-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              required
              [(ngModel)]="loginData.Password"
              aria-label="Password"
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center mt-3">
            <button 
              class="btn login" 
              type="submit"
              [disabled]="!loginForm.form.valid">
              Login
            </button>
          </div>

          <!-- Terms of Service Link -->
          <div class="text-center mt-3">
            <a class="termsofservice" [routerLink]="['/tos']">
              Terms of Service
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Marketing Section -->
    <div class="col-md-6 right-container">
      <div class="focus-container">
        <h2 class="focus">Focus on deals</h2>
        <p class="worth">Worth pursuing.</p>
        <p class="mt-4 cherry-desc d-flex align-items-center justify-content-center">
          Cherrypick gives you leverage so you can focus on deals worth pursuing
        </p>
      </div>
    </div>
  </div>
</div>
