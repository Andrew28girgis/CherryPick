 <ng-template #addAIKeyTypes let-modal>
  <div class="fancy-modal-header">
    <h5 class="fancy-title">Add ChatGPT Key</h5>
    <button type="button" class="btn-close fancy-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="fancy-modal-body">
    <form>
      <div class="mb-4">
        <label for="aiKey" class="form-label text-muted small mb-2">ChatGPT Key</label>
        <input type="text" 
               class="form-control fancy-input" 
               id="aiKey" 
               name="aiKey" 
               placeholder="Enter your ChatGPT Key" 
               [(ngModel)]="AIKey" />
      </div>
    </form>
  </div>
  <div class="fancy-modal-footer">
    <button type="button" 
            class="fancy-btn secondary-btn" 
            (click)="modal.dismiss()">
      Close
    </button>
    <button type="button" 
            class="fancy-btn primary-btn" 
            (click)="SetGPTAPIKey()">
      <span class="btn-spinner" *ngIf="isSaving"></span>
      Save changes
    </button>
  </div>
</ng-template>
