<header class="sidebar">
  <a href="/summary" class="brand" aria-label="Home"> Emily </a>

  <nav class="nav-group" aria-label="Primary">
    <div class="nav">
      <a
        class="nav-btn"
        routerLink="/campaigns"
        routerLinkActive="active"
        aria-label="Campaigns"
        #rla="routerLinkActive"
      >
        Campaigns
      </a>
      <a
        class="nav-btn"
        routerLink="/summary"
        routerLinkActive="active"
        aria-label="Tenants"
        #rla="routerLinkActive"
      >
        Tenants
      </a>
      <a
        class="nav-btn"
        routerLink="/user-pages"
        routerLinkActive="active"
        aria-label="User Pages"
        #rla="routerLinkActive"
      >
        User Pages
      </a>
      <a
        class="nav-btn"
        routerLink="/shoppingcenters"
        routerLinkActive="active"
        aria-label="Sites Vault"
      >
        Sites Vault
      </a>
      <a
        class="nav-btn"
        routerLink="/contacts"
        routerLinkActive="active"
        aria-label="Contacts"
      >
        Contacts
      </a>
    </div>
  </nav>

    <!-- Emily avatar -->
    <div
      *ngIf="!isChatbotRoute"
      class="emily-avatar-container"
      (click)="toggleEmilySidebar()"
    >
      <img
        width="40"
        height="40"
        src="../../../../assets/Images/bot.png"
        alt="Emily"
        class="emily-avatar"
      />

      <!-- <div class="emily-badge" *ngIf="notificationService.newNotificationsCount > 0">
          {{ notificationService.newNotificationsCount }}
        </div> -->
    </div>

</header>

<ng-template #addAIKeyTypes let-modal>
  <div class="fancy-modal-header">
    <h5 class="fancy-title">Add ChatGPT Key</h5>
    <button
      type="button"
      class="btn-close fancy-close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="fancy-modal-body">
    <form>
      <div class="mb-4">
        <label for="aiKey" class="form-label text-muted small mb-2"
          >ChatGPT Key</label
        >
        <input
          type="text"
          class="form-control fancy-input"
          id="aiKey"
          name="aiKey"
          placeholder="Enter your ChatGPT Key"
          [(ngModel)]="AIKey"
        />
      </div>
    </form>
  </div>
  <div class="fancy-modal-footer">
    <button
      type="button"
      class="fancy-btn secondary-btn"
      (click)="modal.dismiss()"
    >
      Close
    </button>
    <button
      type="button"
      class="fancy-btn primary-btn"
      (click)="SetGPTAPIKey()"
    >
      <span class="btn-spinner" *ngIf="isSaving"></span>
      Save changes
    </button>
  </div>
</ng-template>
