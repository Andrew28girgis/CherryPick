<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div
  *ngIf="errorMessage"
  [ngClass]="{ 'fade-out': fadeSuccess }"
  class="alert alert-danger alert-dismissible fade show"
  role="alert"
>
  {{ errorMessage }}
</div>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="row m-0 total-height">
    <div class="col-md-6 px-0">
      <div class="login-container h-100">
        <header>
          <h1 class="login-head">Registeration</h1>
        </header>

        <form
          #loginForm="ngForm"
          (ngSubmit)="loginForm.form.valid && onSubmit()"
        >
          <!-- First Name -->
          <div class="form-group my-3">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              name="firstName"
              required
              [(ngModel)]="loginData.FirstName"
            />
          </div>

          <!-- Last Name -->
          <div class="form-group my-3">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              name="lastName"
              required
              [(ngModel)]="loginData.LastName"
            />
          </div>
          <!-- Organization Name -->
          <div class="form-group my-3 d-flex align-items-center">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Organization Name"
              name="organizationName"
              required
              [(ngModel)]="loginData.OrganizationName"
            />
          </div>

          <!-- Email -->
          <div class="form-group my-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              required
              [(ngModel)]="loginData.Email"
            />
          </div>

          <!-- Password -->
          <div class="form-group my-3 position-relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              placeholder="Password"
              name="password"
              required
              [(ngModel)]="loginData.Password"
            />
            <i
              *ngIf="showPassword"
              (click)="togglePassword()"
              class="fa-regular fa-eye eye-icon"
            ></i>
            <i
              *ngIf="!showPassword"
              (click)="togglePassword()"
              class="fa-regular fa-eye-slash eye-icon"
            ></i>
          </div>

          <!-- Submit Button -->
          <div class="text-center mt-3">
            <button
              class="btn login"
              type="submit"
              [disabled]="!loginForm.form.valid"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Marketing Section -->
    <div class="col-md-6 right-container">
      <div class="focus-container">
        <h2 class="focus">Focus on deals</h2>
        <p class="worth">Worth pursuing.</p>
        <p
          class="mt-4 cherry-desc d-flex align-items-center justify-content-center"
        >
          Cherrypick gives you leverage so you can focus on deals worth pursuing
        </p>
      </div>
    </div>
  </div>
</div>
