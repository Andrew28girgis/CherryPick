<div class="row">
  <ng-container *ngIf="tenants && tenants.length > 0">
    <ng-container *ngFor="let tenant of tenants">
      <div class="col-12 col-sm-6">
        <div class="card-kayak mt-3 mb-3">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
              <div>
                <img
                  (click)="$event.stopPropagation()"
                  class="Kayak__img cursor"
                  src="https://api.cherrypick.com/api/Organization/GetOrgImag?orgId={{
                    tenant.OrganizationId
                  }}"
                />
              </div>
              <div class="d-flex flex-column gap-2">
                <div class="active">
                  <div class="dot"></div>
                  <p class="text">Active</p>
                </div>

                <div class="card__Kayak_title cursor">
                  {{ tenant.Name }}
                </div>
                <div
                  class="d-flex align-items-center gap-2 cursor"
                  data-bs-toggle="offcanvas"
                  [attr.data-bs-target]="'#campaignDetails' + tenant.Id"
                  aria-controls="campaignDetails"
                  (click)="$event.stopPropagation()"
                >
                  <span class="nomberofcampains" *ngIf="tenant.Campaigns">{{
                    tenant.Campaigns.length
                  }}</span>
                  <span class="campaingstext">Campaigns</span>
                  <img
                    src="../../../assets/Images/Icons/info.png"
                    alt="Info Icon"
                  />
                </div>
              </div>
            </div>
            <div class="chevronicon cursor">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          [id]="'campaignDetails' + tenant.Id"
          aria-labelledby="campaignDetailsLabel"
          (click)="$event.stopPropagation()"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="campaignDetailsLabel">
              <div class="d-flex align-items-center gap-3">
                <div>
                  <img
                    class="Kayak__img"
                    src="https://api.cherrypick.com/api/Organization/GetOrgImag?orgId={{
                      tenant.OrganizationId
                    }}"
                    alt=""
                  />
                </div>
                <div class="d-flex flex-column gap-2">
                  <div class="active">
                    <div class="dot"></div>
                    <p class="text">Active</p>
                  </div>

                  <div class="card__Kayak_title">
                    {{ tenant.Name }}
                  </div>
                </div>
              </div>
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
