<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="row m-0 mt-3">
  <div class="d-flex justify-content-end">
    <button class="Kayack__button" (click)="openAddTenant(BuyBoxProperty)">
      Add Tenant
    </button>
    <!-- <button [routerLink]="'/add-tenant'"
      >
      add
      </button> -->
  </div>

  <div class="container-width">
    <div class="row" style="padding-bottom: 2%;">
      <ng-container *ngFor="let tenant of tenants">
        <div
          class="col-12 col-sm-6 pt-4 ResContainer"
          [routerLink]="[
            '/dashboard',
            tenant.id,
            tenant.organizationId,
            tenant.name
          ]"
        >
          <section class="card__Kayak">
            <div class="card__Kayak__img mt-3 mb-3">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                  <div>
                    <img
                      class="Kayak__img"
                      src="https://api.cherrypick.com/api/Organization/GetOrgImag?orgId={{
                        tenant.organizationId
                      }}"
                      alt=""
                    />
                  </div>
                  <div class="d-flex flex-column gap-2">
                    <div class="active">
                      <div class="dot"></div>
                      <p class="text">Active</p>
                    </div>

                    <div class="card__Kayak_title">
                      {{ tenant.name }}
                    </div>
                  </div>
                </div>
                <div class="chevronicon">
                  <i class="fa-solid fa-chevron-right"></i>
                </div>
              </div>
            </div>
          </section>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #BuyBoxProperty let-modal>
  <div class="modal-body">
    <app-add-tenants></app-add-tenants>
  </div>
</ng-template>
