<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div id="customToast" class="custom-toast">
  <div class="toast-content">
    <p id="toastMessage"></p>
  </div>
</div>


<div *ngFor="let returnEmail of returnGetMailContextGenerated">
  <div class="d-flex justify-content-center mb-3 mt-3">
    <div class="Emails_body">
      <div class="d-flex gap-4 align-items-center">
        <img class="Kayak__img ms-2" src="https://api.cherrypick.com/api/Organization/GetOrgImag?orgId={{
              returnEmail.organizationId
            }}" alt="" />
        <p class="m-0 Name_Emails_body">
          {{ returnEmail.organizationName }}
        </p>
      </div>
      <div class="mt-3">
        <p class="Name_Emails_body Subject_Emails_body m-0">Subject</p>
        <p class="form-control m-0">{{returnEmail.subject}}</p>
      </div>
      <div class="mt-2">
        <p class="Name_Emails_body Subject_Emails_body m-0">Body</p>
        <p [innerHTML]="returnEmail.body" rows="15" class="form-control form-controlStyle m-0"></p>
      </div>
      <div class="d-flex justify-content-end gap-3" *ngIf="returnEmail.direction == 4">
        <button class="Button_Update_D mt-3" (click)="DeleteMailTemplate(returnEmail)">
          Delete
        </button>
        <button class="Button_Update_S mt-3" (click)="SendMailTemplate(returnEmail)">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
