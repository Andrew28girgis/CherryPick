<div [formGroup]="formGroup">
  <div class="p-3">
    <div class="d-flex pb-3 align-items-center">
      <label for="subject" class="IsCC_checkbox me-2">Subject: </label>
      <input
        type="text"
        [(ngModel)]="emailSubject"
        formControlName="subject"
        class="input_checkbox form-control w-50"
        name="subject"
        id="subject"
        placeholder="Enter your subject email"
      />
    </div>
    <div class="d-flex gap-3">
      <div class="checkbox-section align-items-center">
        <input
          type="checkbox"
          formControlName="IsCC"
          name="IsCC"
          id="IsCC"
          class="form-check-input m-0"
        />
        <label for="IsCC" class="ms-2 IsCC_checkbox">IsCC</label>
      </div>
    </div>
  </div>

  <p-editor
    [(ngModel)]="emailBodyResponse"
    formControlName="body"
    [style]="{ height: '250px' }"
  >
  </p-editor>
  <div class="d-flex justify-content-end">
    <button type="button" class="m-2 buttonSave">Send</button>
  </div>
</div>
