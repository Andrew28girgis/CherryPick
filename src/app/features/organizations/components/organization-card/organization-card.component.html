<div class="organization-card">
  <div class="d-flex align-items-center gap-2">
    <div class="organization-logo">
      <img loading="lazy" 
        [src]="
          'https://api.cherrypick.com/api/Organization/GetOrgImag?orgId=' +
          organization.id
        "
        [alt]="organization.name"
      />
    </div>
    <div class="organization-name">
      {{ organization.name }}
    </div>

    <div
      *ngIf="organization.contact.length && organization.contact[0].ID"
      class="view-contacts-btn ms-auto"
      (click)="openOrganizationOffcanvas(content)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
      >
        <path
          d="M7.42505 16.6L12.8584 11.1667C13.5 10.525 13.5 9.47503 12.8584 8.83336L7.42505 3.40002"
          stroke="#707791"
          stroke-width="1.5"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>
</div>

<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <div class="d-flex align-items-center gap-2">
      <div class="organization-logo">
        <img loading="lazy" 
          [src]="
            'https://api.cherrypick.com/api/Organization/GetOrgImag?orgId=' +
            organization.id
          "
          [alt]="organization.name"
        />
      </div>
      <div class="organization-name">
        {{ organization.name }}
      </div>
    </div>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="offcanvas.dismiss('Cross click')"
    ></button>
  </div>
  <hr />
  <div class="offcanvas-body">
    <div
      class="w-100 d-flex flex-column align-items-center justify-content start gap-3"
    >
      @for (contact of organization.contact; track contact.ID) {
      <div *ngIf="contact.ID" class="contact-card">
        <div class="contact-name">
          {{ contact.Firstname }} {{ contact.Lastname }}
        </div>
        <div *ngIf="contact.Email" class="contact-email">
          {{ contact.Email }}
        </div>
        <div *ngIf="contact.CellPhone" class="contact-phone">
          {{ contact.CellPhone }}
        </div>
      </div>
      }
    </div>
  </div>
</ng-template>
