<div
*ngIf="isMobile"
style="
 justify-content: center;
 gap: 5px;
  display: flex;
  z-index: 1;
  margin-bottom: 10px;
  margin-top: 10px;
"
>
<button
  class="btn optionMobileColor btn-primary"
  style="color: #000; background: transparent"
  [routerLink]="['/organization-mail', BuyBoxId, OrgId, CampaignId]"
>
  <span>Emily</span>
</button>

<button
  class="btn btn-primary optionMobileColor"
  style="color: #000; background: transparent"
  [routerLink]="['/campaigns/ataglance', CampaignId]"
>
  <span> At a Glance </span>
</button>
<button
  class="btn btn-primary optionMobileColor"
  style="color: #000; background: transparent"
  [routerLink]="[
    '/market-survey',
    BuyBoxId,
    OrgId,
    BuyBoxName,
    CampaignId
  ]"
>
  <span> Market Survey </span>
</button>
</div>
<div class="tab-view-container">
  <div class="bottom-navbar">
    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
   
    <div class="row m-0 mb-0 mobile-n">
      <div
        class="col-12 pt-2 d-flex justify-content-between align-items-center mobile-nav mb-2"
      >
        <div class="custom-icon-container">
          <div
            class="icon-option"
            *ngFor="let option of dropdowmOptions"
            [class.d-none]="option.status == 2"
            [class.d-sm-flex]="option.status == 2"
            (click)="selectOption(option)"
            [class.displayNone]="
              (option.status == 6 && isMobile) || (option.status == 4 && isMobile)
            "
            [class.selected]="
              selectedOption === option.status || selectedOption === option
            "
          >
            <img [src]="option.icon" [alt]="option.text" class="icon-image" />
            <span class="icon-text d-none d-sm-flex" *ngIf="!isMobile">{{
              option.text
            }}</span>
          </div>
        </div>
        <div style="gap: 5px; display: flex" *ngIf="!isMobile && !isSocialView">
          <button
            style="border: none; background: none"
            class="border-none mx-2"
          >
            <app-link-microsoft></app-link-microsoft>
          </button>
          <!-- <button
            class="CherryPick__button mx-2"
            [routerLink]="['/organization-mail', BuyBoxId, OrgId, 0]"
          >
            Emily
          </button> -->
          <button
            class="btn optionMobileColor"
            style="height: 38px; color: #fff; background-color: #001f3f"
            [routerLink]="['/organization-mail', BuyBoxId, OrgId, CampaignId]"
          >
            <i
              class="fa-regular fa-envelope me-2 optionMobile"
              style="color: #fff"
            ></i>
            <span *ngIf="!isMobile">Emily</span>
          </button>

          <button
            class="btn optionMobileColor"
            style="height: 38px; color: #fff; background-color: #001f3f"
            [routerLink]="['/campaigns/ataglance', CampaignId]"
          >
            <i class="fa-regular fa-star"></i>
            <span *ngIf="!isMobile"> At a Glance </span>
          </button>
          <button
            class="btn optionMobileColor"
            style="height: 38px; color: #fff; background-color: #001f3f"
            [routerLink]="[
              '/market-survey',
              BuyBoxId,
              OrgId,
              BuyBoxName,
              CampaignId
            ]"
          >
            <i class="fa-solid fa-house"></i>
            <span *ngIf="!isMobile"> Market Survey </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- The rest of your view components -->
  <app-map-view
    *ngIf="currentView == 1"
    (viewChange)="onViewChange($event)"
    #mapView
  ></app-map-view>
  <div class="row m-0" *ngIf="currentView == 2">
    <div class="col-12 p-0">
      <app-side-list-view
        (highlightMarker)="onHighlightMarker($event)"
        (unhighlightMarker)="onUnhighlightMarker($event)"
      ></app-side-list-view>
    </div>
  </div>
  <app-card-view *ngIf="currentView == 3"></app-card-view>
  <app-table-view
    *ngIf="currentView == 4"
    (viewChange)="onViewChange($event)"
  ></app-table-view>
  <app-social-view
    *ngIf="currentView == 5"
    (viewChange)="onViewChange($event)"
  ></app-social-view>
  <app-kanban-view *ngIf="currentView == 6"></app-kanban-view>
</div>
