<div>
  <div class="title-div">
    <h2 class="title">User Pages</h2>
  </div>

  <div *ngIf="error && !loading" class="error-container">
    <div class="error-icon">⚠️</div>
    <p class="error-message">{{ error }}</p>
    <button (click)="retry()" class="retry-btn">Try Again</button>
  </div>

  <div *ngIf="!loading && !error && currentView === 'cards'" class="cards-view">
    <div class="cards-grid">
      <div *ngFor="let page of userPages" class="page-card">
        <div class="card-header">
          <div class="page-icon">📄</div>
          <h3 class="card-title">{{ page.pageName }}</h3>
        </div>
        <div class="card-content">
          <p class="card-date">Created {{ formatDate(page.date) }}</p>
          <div class="card-actions">
            <button class="action-btn secondary">Edit</button>
            <button class="action-btn">View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!loading && !error && currentView === 'list'" class="list-view">
    <div class="list-container">
      <div *ngFor="let page of userPages" class="list-item">
        <div class="list-content">
          <span class="list-name">{{ page.pageName }}</span>
          <span class="list-date">{{ formatDate(page.date) }}</span>
        </div>
        <div class="list-actions">
          <button class="list-action">⋯</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && userPages.length === 0" class="empty-state">
    <div class="empty-icon">📄</div>
    <h3>No pages found</h3>
    <p>There are no user pages to display at the moment.</p>
  </div>
</div>
