<div class="p-3 table-responsive">
  <table
    class="table align-middle"
    *ngIf="submissionsArray && submissionsArray.length > 0"
  >
    <thead>
      <tr>
        <th>Contact</th>
        <th>Submissions</th>
        <th>Center Name</th>
        <th>Center Address</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let submission of submissionsArray">
        <td>{{ submission.Firstname }} {{ submission.Lastname }}</td>
        <td>
          <ng-container *ngFor="let file of submission.UserSubmissions">
            <div class="my-2">
              <a target="_blank">{{ file.FileName }}</a>
            </div>
          </ng-container>
        </td>
        <td>
          {{getSumbussionCenterName(submission)}}
        </td>
        <td>
          {{getSumbussionCenterAddress(submission)}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
