<div class="p-3">
  <table
    class="procpect-table"
    *ngIf="submissionsArray && submissionsArray.length > 0"
  >
    <thead class="procpect-table-head">
      <tr>
        <th>Contact</th> 
      </tr>
    </thead>
    <tbody class="procpect-table-body">
      <tr *ngFor="let submission of submissionsArray">
        <td>{{ submission.Firstname }} {{ submission.Lastname }}</td>
        <!-- <td>{{ submission. | date : "short" }}</td>
        <td>{{ submission.US[0]?.FileName }}</td>
        <td>{{ submission.UserName }}</td> -->
      </tr>
    </tbody>
  </table>
</div>
