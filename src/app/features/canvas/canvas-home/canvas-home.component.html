<div class="container-fluid h-100 p-0">
  <div class="row h-100 g-0">
    <!-- Chat Area -->
    <div class="col-md-6 chat-container">
      <div class="messages-container" #messagesContainer>
        <div class="message" *ngFor="let message of messages">
          <div
            [ngClass]="
              message.senderType === 'user' ? 'user-message' : 'ai-message'
            "
          >
            {{ message.message }}
          </div>
          <div
            [ngClass]="
              message.senderType === 'user'
                ? 'message-time text-end'
                : 'message-time'
            "
          >
            {{ message.messageSendDate }}
          </div>
        </div>
      </div>
      <div class="input-area">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Type your message..."
            [(ngModel)]="newMessage"
            (keypress)="onKeyPress($event)"
          />
          <button class="btn barb" (click)="sendMessage()">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </div>
      </div>
    </div>

    <!-- Canvas Area -->
    <div class="col-md-6 canvas-container" #canvasContainer></div>
  </div>
</div>
