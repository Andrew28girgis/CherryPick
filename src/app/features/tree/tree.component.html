<div class="wrapper">
  <div class="tree-container">
    <svg class="lines-svg">
      <g *ngFor="let line of lines">
        <line
          [attr.x1]="line.x1"
          [attr.y1]="line.y1"
          [attr.x2]="line.x2"
          [attr.y2]="line.y2"
        />
      </g>
    </svg>

    <div class="tree-content">
      <div class="column">
        <h3>Contacts</h3>
        <div
          class="node-box"
          *ngFor="let item of groupedData.contacts"
          [id]="'node-' + item.id"
        >
          <div class="node-name">{{ item.name }}</div>
          <div class="node-id">{{ item.id }}</div>
        </div>
      </div>

      <div class="column">
        <h3>Organizations</h3>
        <div
          class="node-box"
          *ngFor="let item of groupedData.organizations"
          [id]="'node-' + item.id"
        >
          <div class="node-name">{{ item.name }}</div>
          <div class="node-id">{{ item.id }}</div>
        </div>
      </div>

      <div class="column">
        <h3>Shopping Centers</h3>
        <div
          class="node-box"
          *ngFor="let item of groupedData.shopping"
          [id]="'node-' + item.id"
        >
          <div class="node-name">{{ item.name }}</div>
          <div class="node-id">{{ item.id }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
