<div class="app-shell" [ngClass]="{'with-sidebar': isAuthenticated && !hideSidebar}">
  <app-sidebar *ngIf="isAuthenticated && !hideSidebar"></app-sidebar>

  <div class="app-container">
    <!-- <app-header style="background-color: #f1f1f5"></app-header> -->
    <ng-container *ngIf="!isMarketSurveyRoute; else fullWidthContent">
      <div class="main-content-area">
        <!-- <app-breadcrumb *ngIf="display && !isMobile"></app-breadcrumb> -->
        <div class="content-container" >
          <router-outlet ></router-outlet>
          <!-- <div class="text-center my-3">
            <a class="termsofservice" [routerLink]="['/tos']" style="font-size: 21px;">
              Terms of Service
            </a>
          </div> -->
        </div>
      </div>
    </ng-container>

    <ng-template #fullWidthContent>
      <div class="container-fluid full-width-content">
        <router-outlet></router-outlet>
      </div>
    </ng-template>
    
    <!-- Chat Bot in Bottom Right -->
    <div class="chatbot-container" *ngIf="isAuthenticated">
      <app-notifications (dropdownOpenChange)="isNotificationsOpen = $event"></app-notifications>
    </div>
  </div>
</div>
