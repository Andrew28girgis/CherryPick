<div class="row mx-0">
  <div class="col-2">
    <app-sidebar *ngIf="shouldShowSidebar && isAuthenticated"></app-sidebar>
  </div>
  <div class="col-10 right-panel">
    <div class="app-container">
      <ng-container *ngIf="!isMarketSurveyRoute; else fullWidthContent">
        <div class="main-content-area">
          <div
            class="content-container"
            [ngClass]="{ authenticated: isAuthenticated }"
          >
            <router-outlet></router-outlet>
          </div>
        </div>
      </ng-container>

      <ng-template #fullWidthContent>
        <div class="container-fluid full-width-content">
          <router-outlet></router-outlet>
        </div>
      </ng-template>
    </div>

    <app-floating-chat
      *ngIf="isAuthenticated"
      [campaignId]="campaignId"
    ></app-floating-chat>
  </div>
</div>
