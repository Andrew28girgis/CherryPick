<div class="row mx-0">
  <div class="col-2 p-0"  *ngIf="!isEmilyChatBot && isAuthenticated">
    <app-sidebar *ngIf="shouldShowSidebar && isAuthenticated &&!notificationView"></app-sidebar>
  </div>
  <div class="col-10 right-panel" [ngClass]="{ 'col-12 p-0': isEmilyChatBot ||notificationView ||!isAuthenticated}">
    <div class="app-container">
      <ng-container *ngIf="!isMarketSurveyRoute; else fullWidthContent">
        <div class="main-content-area">
          <div
            class="content-container"
            [ngClass]="{ authenticated: isAuthenticated }"
          >
            <router-outlet></router-outlet>
          </div>
        </div>
      </ng-container>

      <ng-template #fullWidthContent>
        <div class="container-fluid full-width-content">
          <router-outlet></router-outlet>
        </div>
      </ng-template>
    </div>

    <app-floating-chat
      *ngIf="isAuthenticated && !isEmilyChatBot"
      [campaignId]="campaignId"
    ></app-floating-chat>
  </div>
</div>
